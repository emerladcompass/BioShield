title: "BioShield Documentation"
description: "Complete documentation for BioShield Agro-Immunity System"
baseurl: "/BioShield"
url: "https://emerladcompass.github.io"
github_username: emerladcompass

# Build settings
markdown: kramdown
theme: just-the-docs
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Just the Docs theme settings
just_the_docs:
  # Main navigation
  nav_fold: true
  nav_external_links: true
  
  # Search
  search_enabled: true
  search.heading_level: 2
  search.preview_words: 20
  
  # Aux links
  aux_links:
    "View on GitHub":
      - "//github.com/emerladcompass/BioShield"
  
  # Footer
  footer_content: "Copyright &copy; 2026 Emerlad Compass. Distributed under MIT License."

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
